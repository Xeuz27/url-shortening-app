<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Shortly URL shortening API Challenge</title>
  </head>
  <body class="bg-slate-200">
    <div class="container mx-auto  px-5">
      <header id="header">
        <!-- navbar component -->
      </header>
      <main>
        <section id="hero">
          <!-- hero section -->
        </section>
        <section id="shorten-url">
          <!-- shorten url content here -->
        </section>
         <section id="advanced-statistics">
          <!-- advanced statistics -->
        </section>
      </main>
      <!-- Boost your links today Get Started Features Link Shortening Branded Links
      Analytics Resources Blog Developers Support Company About Our Team Careers
      Contact

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>

    <script>
      // Fetch and insert the header content
      fetch("navbar.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
        });
      // Fetch and insert the hero content
      fetch("hero.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("hero").innerHTML = html;
        });
      fetch("shorten-url.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("shorten-url").innerHTML = html;
        });
      fetch("advanced-statistics.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("advanced-statistics").innerHTML = html;
        });
    </script>
  </body>
</html>
